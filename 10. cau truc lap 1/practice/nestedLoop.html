<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myLoop</title>
    <style>
        table {
            border: 5px solid black;
            width: 300px;
            border-spacing: 0;
            padding: 3px;
        }
        td {
            border: 1px solid black;
            padding: 3px;
        }

    </style>
</head>
<body>
<script>
    let sout;
    sout = "<table>";
    for (let i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout += "<td>" + i * j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
