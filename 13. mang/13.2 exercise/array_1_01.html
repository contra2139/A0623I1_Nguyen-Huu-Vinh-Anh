<!DOCTYPE html>
<html>
<head>
  <title>Count Integer</title>
</head>
<body>
<h1>Count integer bigger 10</h1>
<label>Input Number:</label><br>
<input type="number" id="input1"><br>
<input type="number" id="input2"><br>
<input type="number" id="input3"><br>
<input type="number" id="input4"><br>
<input type="number" id="input5"><br>
<input type="number" id="input6"><br>
<input type="number" id="input7"><br>
<input type="number" id="input8"><br>
<input type="number" id="input9"><br>
<input type="number" id="input10"><br>
<button onclick="countNumbers()">count_int</button>
<p id="result"></p>

<script>
  function countNumbers() {
    const inputs = [];
    for (let i = 1; i <= 10; i++) {
      const inputValue = parseInt(document.getElementById(`input${i}`).value);
      inputs.push(inputValue);
    }

    let count = 0;
    for (const num of inputs) {
      if (num >= 10) {
        count++;
      }
    }

    const resultElement = document.getElementById("result");
    resultElement.textContent = `The number of integers greater than or equal to 10 is: ${count}`;
  }
</script>
</body>
</html>
