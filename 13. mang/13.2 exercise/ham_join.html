<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham_join</title>
  <style>
    body {
      padding-top: 50px;
    }

    h1 {
      color: darkred;
    }
  </style>
</head>
<body>
<h1>Join_Array</h1>
<label for="myJoin">My_color (dùng dấu phẩy phân cách):</label>
<input type="text" id="myJoin" name="joinArray">
<input type="button" id="btn_join" value="join" onclick="join_Array()">
<div id="hamJoin"></div>
<script>
function join_Array(){
  let inputValue = document.getElementById("myJoin").value;
  let colors = inputValue.split(", ");
  let myResult = colors.join(", ");
  document.getElementById("hamJoin").innerHTML = myResult;
}

</script>
</body>
</html>
