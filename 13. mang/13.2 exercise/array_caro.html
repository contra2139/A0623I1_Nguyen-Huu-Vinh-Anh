<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(9, 50px); /* Adjust the width as needed */
      grid-template-rows: repeat(9, 50px); /* Adjust the height as needed */
      gap: 1px;
      border: 1px solid #000;
    }

    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 20px;
    }
  </style>
  <title>Caro Board</title>
</head>
<body>
<div class="board">
  <!-- Cells will be dynamically generated using JavaScript -->
</div>
<script>
  const board = document.querySelector('.board');

  function createCell(row, col) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    const input = document.createElement('input');
    input.type = 'text';
    input.id = `input${row}-${col}`;
    cell.appendChild(input);
    return cell;
  }

  function createBoard() {
    for (let row = 0; row < 9; row++) {
      for (let col = 0; col < 9; col++) {
        const cell = createCell(row, col);
        board.appendChild(cell);
      }
    }
  }

  createBoard();
</script>
</body>
</html>
